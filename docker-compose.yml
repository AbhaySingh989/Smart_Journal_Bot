version: '3.8'

services:
  bot:
    build: .
    container_name: smart_journal_bot
    restart: always
    ports:
      - "8443:5000"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - PORT=5000
    volumes:
      # Persist the bot data (database, temp files, visualizations)
      - ./bot_data:/app/bot_data
    deploy:
      resources:
        limits:
          memory: 512M # Limit memory for free tier stability
